<div class="blog-container">
    <div class="editor">
        <angular-editor [config]="config" [(ngModel)]="htmlContent" ngDefaultControl>
        </angular-editor>
    </div>

    <form>
        <div class="form-group">
            <input type="text" name="title" [(ngModel)]="title" placeholder="Enter Title" class="form-control" />
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
                <input type="file" (change)="onFileChanged($event)" class="custom-file-input" id="inputGroupFile01"
                    aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
        </div>

        <button (click)="submit()" class="btn btn-primary">Submit</button>
    </form>
</div>
